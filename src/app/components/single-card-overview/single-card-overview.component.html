<div class="mat-dialog">
  <div class="dialog-header">
    <h2 mat-dialog-title>{{ title }}</h2>
    <mat-dialog-actions>
      <button mat-icon-button color="warn">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="onClose(null)">
        <mat-icon>close</mat-icon>
      </button>
    </mat-dialog-actions>
  </div>
  <mat-dialog-content>
    <div class="dialog-body">
      <div class="body-img">
        <img mat-card-image src="{{ pokemonImage }}" />
        <button
          class="body-img-btn"
          mat-raised-button
          (click)="onClose(pokemon)"
        >
          Compare to
        </button>
      </div>
      <div class="body-info">
        <div class="info-text">
          <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem</p>
        </div>
        <div class="info-details">
          <mat-grid-list cols="3" rowHeight="60px" class="info-details-row-1">
            <mat-grid-tile [rowspan]="1">
              <mat-grid-tile-header>Height</mat-grid-tile-header>
              <span class="info-details-data"> {{ pokemon.height }} ft </span>
            </mat-grid-tile>
            <mat-grid-tile [rowspan]="1">
              <mat-grid-tile-header>Weight</mat-grid-tile-header
              ><span class="info-details-data"> {{ pokemon.weight }} lbs </span>
            </mat-grid-tile>
            <mat-grid-tile [rowspan]="1">
              <mat-grid-tile-header>Gender</mat-grid-tile-header
              ><span class="info-details-data"> male </span>
            </mat-grid-tile>
          </mat-grid-list>
          <mat-grid-list cols="4" rowHeight="60px" class="info-details-row-2">
            <mat-grid-tile [colspan]="2">
              <mat-grid-tile-header>Abilities</mat-grid-tile-header
              ><span class="info-details-data">
                <ul class="info-details-list">
                  <li
                    class="info-details-list-item"
                    *ngFor="let ability of pokemon.abilities"
                  >
                    {{ ability.ability.name }}
                  </li>
                </ul>
              </span>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="2">
              <mat-grid-tile-header>Type</mat-grid-tile-header
              ><span class="info-details-data">
                <ul class="info-details-list">
                  <li
                    class="info-details-list-item"
                    *ngFor="let type of pokemon.types"
                  >
                    {{ type.type.name }}
                  </li>
                </ul>
              </span>
            </mat-grid-tile>
          </mat-grid-list>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-content class="dialog-footer">
    <div>
      <div
        id="chartContainer"
        class="chart"
        style="width: 100%; height: 300px"
      ></div>
    </div>
  </mat-dialog-content>
</div>
